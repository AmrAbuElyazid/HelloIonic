<h2 *ngIf="isAuthenticated()" text-center>Hello {{username}}!</h2>
<h2 *ngIf="!isAuthenticated()" text-center>User is not logged in!</h2>
 
<button full ion-button color="primary" (click)="fbLogin()">Facebook Login</button>
<div [ngSwitch]="isAuthenticated()">
  <button full ion-button color="primary" *ngSwitchCase="false" (click)="loginUser()">Login</button>
  <button full ion-button color="danger" *ngSwitchCase="true" (click)="logoutUser()">Logout</button>
</div>
<button full ion-button color="secondary" (click)="nextPage()">Next Page</button>

</ion-content>
